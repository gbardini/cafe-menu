<!doctype html>
<html lang="pt-BR">
  <head>
    <title>Cafe Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- menu -->
    <div class="menu">
      <main>
        <header>
          <h1>WOOD CAFE</h1>
          <p class="established">Est. 2023</p>
        </header>
        <hr />
        <!-- coffee list -->
        <section>
          <h2>Coffee</h2>
          <article class="item">
            <p>French Vanilla</p>
            <p>3.00</p>
          </article>
          <article class="item">
            <p>Caramel Macchiato</p>
            <p>3.75</p>
          </article>
          <article class="item">
            <p>Pumpkin Spice</p>
            <p>3.50</p>
          </article>
          <article class="item">
            <p>Hazelnut</p>
            <p>4.00</p>
          </article>
          <article class="item">
            <p>Mocha</p>
            <p>4.50</p>
          </article>
        </section>
        <!-- END coffee list -->
        <!-- desserts list -->
        <section>
          <h2>Desserts</h2>
          <article class="item">
            <p>Donut</p>
            <p>1.50</p>
          </article>
          <article class="item">
            <p>Cherry Pie</p>
            <p>2.75</p>
          </article>
          <article class="item">
            <p>Cheesecake</p>
            <p>3.00</p>
          </article>
          <article class="item">
            <p>Cinnamon Roll</p>
            <p>2.50</p>
          </article>
        </section>
        <!-- END desserts list -->
      </main>
      <hr class="bottom-line" />
      <!-- footer -->
      <footer>
        <p>
          <a href="https://github.com/gbardini" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
          </a>
        </p>
        <p>Gabriel Godoy</p>
      </footer>
      <!-- END footer -->
    </div>
    <!-- END menu -->
    <!-- scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- END scripts -->
  </body>
</html>
